<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" http-equiv="content-type" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">

        <link id="mCodeStyle" href="prismjs/TomorrowNight-dark.css" rel="stylesheet" />
        <link href="fonts/fontsFace.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link href="index.css" rel="stylesheet" />
    </head>
    <body style="background-color: #121212;">

        <div class="w-100 px-5">
            <div class="container mt-3" style="display: flex; justify-content: center; align-items: center;">
                <p style="color: wheat; font-family: 'Sofia'; font-size: 72px;">
                    ~Friendly Pancake~
                </p>
            </div>
            <div class="container mb-3" style="display: flex; justify-content: center; align-items: center;">
                <p style="color: wheat; font-family: 'Sofia';">
                    a tool that hightlight your life.
                </p>
            </div>
            <div class="container mBorder p-2">
                <div class="row p-1 justify-content-between">
                    <div class="col-lg-2 mt-1">
                        <div class="input-group" data-bs-toggle="tooltip" data-bs-placement="top" title="Code language">
                            <label class="input-group-text" for="codeLangSelectpicker">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
                                    <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"/>
                                </svg>
                            </label>
                            <select id="codeLangSelectpicker" class="form-control selectpicker" data-size="5" data-live-search="true">
                                <option>cpp</option>
                                <option>go</option>
                                <option>dart</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2 mt-1">
                        <div class="input-group" data-bs-toggle="tooltip" data-bs-placement="top" title="Image width(100 ~ 1000)">
                            <label class="input-group-text" for="containerWidthInput">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-aspect-ratio" viewBox="0 0 16 16">
                                    <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5v-9zM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                                    <path d="M2 4.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H3v2.5a.5.5 0 0 1-1 0v-3zm12 7a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H13V8.5a.5.5 0 0 1 1 0v3z"/>
                                </svg>
                            </label>
                            <input id="containerWidthInput" type="number" class="form-control" min="100" max="1000" step="5" value="700">
                        </div>
                    </div>
                    <div class="col-lg-2 mt-1">
                        <div class="input-group" data-bs-toggle="tooltip" data-bs-placement="top" title="Font size(5 ~ 36)">
                            <label class="input-group-text" for="fontSizeInput">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-font" viewBox="0 0 16 16">
                                    <path d="M10.943 6H5.057L5 8h.5c.18-1.096.356-1.192 1.694-1.235l.293-.01v5.09c0 .47-.1.582-.898.655v.5H9.41v-.5c-.803-.073-.903-.184-.903-.654V6.755l.298.01c1.338.043 1.514.14 1.694 1.235h.5l-.057-2z"/>
                                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                                </svg>
                            </label>
                            <input id="fontSizeInput" type="number" class="form-control" min="12" max="36" step="1" value="18">
                        </div>
                    </div>
                    <div class="col-lg-3 mt-1">
                        <div class="input-group" data-bs-toggle="tooltip" data-bs-placement="top" title="Code theme">
                            <label class="input-group-text" for="cssStyleSelector">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-palette" viewBox="0 0 16 16">
                                    <path d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    <path d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8zm-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7z"/>
                                </svg>
                            </label>
                            <select id="cssStyleSelector" class="form-select">
                                <option value="TomorrowNight-dark" >Tomorrow Night</option>
                                <option value="Coy-light" >Coy</option>
                                <option value="Default-light" >Default</option>      
                                <option value="Funky-dark" >Funky</option>
                                <option value="Okaidia-dark" >Okaidia</option>
                                <option value="SolarizedLight-light" >Solarized Light</option>
                                <option value="Twilight-dark" >Twilight</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto mt-1">
                        <div class="input-group" style="width: 75px;">
                            <input id="backgroundColorInput" type="color" class="form-control form-control-color" value="#2885D3" title="Choose background color">
                            <input id="containerColorInput" type="color" class="form-control form-control-color" value="#151718" title="Choose container color">
                        </div>
                    </div>
                    <div class="col-auto mt-1">
                        <div class="input-group">
                            <div data-bs-toggle="tooltip" data-bs-placement="top" title="Edit / Preview">
                                <input id="editPreviewBtn" type="checkbox" class="btn-check" autocomplete="off">
                                <label class="btn btn-outline-primary" for="editPreviewBtn">
                                    <!-- Single toggle -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </label>
                            </div>
                            <div>
                                <button id="generateImageBtn" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#resultModal" data-bs-placement="top" title="Generate URL">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                                        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                                        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                                    </svg>
                                </button>
                            </div>
                            <div>
                                <button id="cleanCatchBtn" type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Clean catch">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="editSection" class="row-auto p-1 visually-hidden">
                    <div class="col-auto">
                        <!-- ref: https://stackoverflow.com/questions/19424887/remove-scrollbars-from-textarea -->
                        <!-- ref: https://stackoverflow.com/questions/2803880/is-there-a-way-to-get-a-textarea-to-stretch-to-fit-its-content-without-using-php -->
                        <textarea 
                            id="mCodeText" 
                            class="form-control" 
                            rows="10" 
                            oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' 
                            style="
                                resize: none; 
                                overflow: hidden; 
                                background-color: #121212; 
                                color: wheat; 
                                font-family: JetBrainsMono,JfOpenHuninn,Consolas,monospace,SegoeUISymbol;
                                line-height:1.5;
                                -moz-tab-size:4;
                                -o-tab-size:4;
                                tab-size:4;"
                            ></textarea>
                    </div>
                </div>
                <div id="previewSection" class="row-auto p-1">
                    <div id="mBackground" class="col mBackground">
                        <div id="mContainer" class='mContainer'>
                            <div class='title-bar'>
                                <span class='button' style='background-color: #ff5f56;'></span>
                                <span class='button' style='background-color: #ffbd2e;'></span>
                                <span class='button' style='background-color: #27c93f;'></span>
                            </div>
                            <div class="code-content token punctuation"><pre id="mPre"><code id="mCode"></code></pre></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content" style="background-color: wheat;">
                    <div class="modal-header" style="border-bottom: 1px solid #BBA47C;">
                        <h5 class="modal-title" style="font-family: JetBrainsMono,JfOpenHuninn,Consolas,monospace,SegoeUISymbol;">
                            <b>Image URL</b>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalLoadingSpinner" class="d-flex justify-content-center visually-hidden">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="modalResultSuccess" class="container visually-hidden">
                            <div class="row-auto p-1">
                                <div class="col">
                                    <div class='mContainer'>
                                        <div class='title-bar'>
                                            <span class='button' style='background-color: #ff5f56;'></span>
                                            <span class='button' style='background-color: #ffbd2e;'></span>
                                            <span class='button' style='background-color: #27c93f;'></span>
                                            <span style="color: wheat; font-size: 18px; position: absolute; right: 45%; font-family: JetBrainsMono,JfOpenHuninn,Consolas,monospace,SegoeUISymbol;">
                                                URL
                                            </span>
                                        </div>
                                        <div class="code-content" style="color: wheat;">
                                            <p id="resultURLText">
                                                https://friendly-pancake.herokuapp.com
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-auto p-1">
                                <div class="col">
                                    <div class='mContainer'>
                                        <div class='title-bar'>
                                            <span class='button' style='background-color: #ff5f56;'></span>
                                            <span class='button' style='background-color: #ffbd2e;'></span>
                                            <span class='button' style='background-color: #27c93f;'></span>
                                            <span style="color: wheat; font-size: 18px; position: absolute; right: 42.5%; font-family: JetBrainsMono,JfOpenHuninn,Consolas,monospace,SegoeUISymbol;">
                                                BBCode
                                            </span>
                                        </div>
                                        <div class="code-content" style="color: wheat;">
                                            <p id="resultBBCodeText">
                                                https://friendly-pancake.herokuapp.com
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="modalResultFailed" class="container visually-hidden">
                            <div class="row-auto p-1">
                                <div class="col">
                                    <div class='mContainer'>
                                        <div class='title-bar'>
                                            <span class='button' style='background-color: #ff5f56;'></span>
                                            <span class='button' style='background-color: #ffbd2e;'></span>
                                            <span class='button' style='background-color: #27c93f;'></span>
                                            <span style="color: #dc3545; font-size: 18px; position: absolute; right: 42.5%; font-family: JetBrainsMono,JfOpenHuninn,Consolas,monospace,SegoeUISymbol;">
                                                Error
                                            </span>
                                        </div>
                                        <div class="code-content" style="color: #dc3545;">
                                            <p id="resutlErrorText">
                                                https://friendly-pancake.herokuapp.com
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="border-top: 1px solid #BBA47C;">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
          

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!-- jQuery 3.6.0 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.js"></script>

        <script src="prismjs/prism.js" data-manual></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
